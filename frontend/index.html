<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home • Blog Website</title>
    <link rel="icon" type="image/svg+xml" href="./public/images/favicon.svg" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./src/output.css" />
  </head>

  <body class="bg-white text-stone-950 dark:bg-[#0a0910] dark:text-white">
    <main
      class="px-5 sm:mx-auto sm:max-w-2xl sm:px-8 lg:px-0 antialiased md:max-w-6xl grid gap-12 mt-4 overflow-hidden md:overflow-visible"
    >
      <!-- Header -->
      <header class="header">
        <a class="home-link text-lg mr-auto" href="/">Home</a>
        <div
          id="astro-header-drawer"
          class="shadow rounded-l-lg md:bg-transparent dark:md:bg-transparent bg-white dark:bg-[#0a0910] md:shadow-none md:rounded-none md:border-none md:h-auto md:static absolute transition-transform duration-300 ease-in translate-x-96 md:translate-x-0 top-12 -right-5 pl-4 pt-6 pb-4 md:p-0 h-[200px] w-[200px] z-50"
        >
          <nav
            class="flex h-full flex-col justify-between gap-12 text-left md:flex-row md:w-full md:gap-5"
          >
            <div
              class="flex justify-center items-center md:justify-end gap-3 md:p-0"
            >
              <!-- GitHub Icon -->
              <a
                href="https://github.com/Adebowale-Morakinyo/blog-website-project"
                class="text-opacity-60 hidden md:block"
                rel="noopener noreferrer "
                target="_blank"
                aria-label="Github">
                <span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-8 md:w-6"
                    viewBox="0 0 24 24"
                    stroke-width="1.3"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
                    ></path>
                  </svg>
                </span> </a>
            </div>
          </nav>
        </div>
        <div
          class="flex items-center gap-3 md:pl-3"
          data-astro-transition-persist="navbar">
          <div>
            <!-- Create/Add Icon -->
            <a
            href="./src/post-editor.html"
            class="text-opacity-60"
            rel="noopener noreferrer"
            aria-label="Add Blog"
          >
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 md:w-6"
                viewBox="0 0 24 24"
                stroke-width="1.3"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 5v14m-7-7h14"></path>
              </svg>
            </span>
          </a>
          </div>
          <theme-toggle class="relative h-6 w-6">
            <button id="toggle-theme" class="group" aria-label="Toggle Theme">
              <span
                class="absolute left-0 right-0 top-0 opacity-0 group-aria-pressed:opacity-100">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-sun-high"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="1"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M14.828 14.828a4 4 0 1 0 -5.656 -5.656a4 4 0 0 0 5.656 5.656z"
                  ></path>
                  <path d="M6.343 17.657l-1.414 1.414"></path>
                  <path d="M6.343 6.343l-1.414 -1.414"></path>
                  <path d="M17.657 6.343l1.414 -1.414"></path>
                  <path d="M17.657 17.657l1.414 1.414"></path>
                  <path d="M4 12h-2"></path>
                  <path d="M12 4v-2"></path>
                  <path d="M20 12h2"></path>
                  <path d="M12 20v2"></path>
                </svg>
              </span>
              <span
                class="absolute left-0 right-0 top-0 opacity-0 group-aria-[pressed=false]:opacity-100">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-moon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="1.25"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
                  ></path>
                </svg>
              </span>
            </button>
          </theme-toggle>
          <script>
            const button = document.getElementById("toggle-theme");

            function setButtonPresssed() {
              const bodyThemeIsDark =
                document.documentElement.classList.contains("dark");
              button.setAttribute("aria-pressed", String(bodyThemeIsDark));
            }
            setButtonPresssed();
          </script>
      </header>

      <!-- Title -->
      <div class="flex justify-start items-center gap-2 title">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 64 64"
          version="1.1"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <path
            id="SvgjsPath3009"
            d="M4 15.51a1 1 0 0 0 .71-.29L15.22 4.71a1 1 0 1 0-1.42-1.42L3.29 13.8a1 1 0 0 0 0 1.42 1 1 0 0 0 .71.29zm0 11.38a1 1 0 0 0 .71-.29L26.6 4.71a1 1 0 1 0-1.42-1.42L3.29 25.18a1 1 0 0 0 0 1.42 1 1 0 0 0 .71.29zm0 11.36a1 1 0 0 0 .71-.25L38 4.71a1 1 0 1 0-1.42-1.42L3.29 36.54a1 1 0 0 0 0 1.42 1 1 0 0 0 .71.29zm0 11.38a1 1 0 0 0 .71-.29L49.34 4.71a1 1 0 1 0-1.42-1.42L3.29 47.92a1 1 0 0 0 0 1.42 1 1 0 0 0 .71.29zM60.71 3.29a1 1 0 0 0-1.42 0l-56 56a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l56-56a1 1 0 0 0 0-1.42zm-1.42 11.37L14.66 59.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l44.63-44.63a1 1 0 0 0-1.42-1.42zm0 11.34L26 59.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l33.29-33.25A1 1 0 0 0 59.29 26zm0 11.4L37.4 59.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l21.89-21.89a1 1 0 0 0-1.42-1.42zm0 11.38L48.78 59.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0L60.71 50.2a1 1 0 0 0-1.42-1.42z"
            data-name="Layer 9"
            fill='url("#SvgjsLinearGradient3010")'
          ></path>
          <defs>
            <linearGradient
              gradientTransform="rotate(0 0.5 0.5)"
              id="SvgjsLinearGradient3010"
            >
              <stop
                stop-opacity=" 1"
                stop-color="rgba(125, 81, 146)"
                offset="0"
              ></stop>
              <stop
                stop-opacity=" 1"
                stop-color="rgba(125, 81, 146)"
                offset="0.48"
              ></stop>
              <stop
                stop-opacity=" 1"
                stop-color="rgba(128, 5, 166)"
                offset="1"
              ></stop>
            </linearGradient>
          </defs>
        </svg>
        <h1 class="text-5xl font-bold first-letter:uppercase">Group E Blog</h1>
      </div>

      <!-- View All (Categories Removed) -->
      <div class="view-all-section">
        <a href="/" class="view-all">View All</a>
      </div>

      <!-- Latest Posts Section -->
      <div class="posts-section">
        <h2 class="latest-posts">Latest Posts</h2>
        <section class="posts-grid">
          <!-- Dynamic Blog Post Cards -->
          <article class="post-item">
            <a href="/post/sample-post-1" class="post-link">
              <img class="post-image" alt="Blog image" />
              <div class="post-info">
                <time datetime="2024-10-19">Oct 19, 2024</time>
                <h3>Sample Blog Post 1</h3>
                <p>Short description of the blog post...</p>
                <button class="read-more">Read Post</button>
              </div>
            </a>
          </article>
          <!-- Additional blog posts will be added here dynamically -->
        </section>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p>© 2024 Group E. All rights reserved.</p>
      </footer>
    </main>

    <script src="./src/scripts.js"></script>
  </body>
</html>
