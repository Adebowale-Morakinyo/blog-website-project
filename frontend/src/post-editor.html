<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .editor-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .content-editor {
            min-height: 400px;
            padding: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
        }
        .preview-image {
            max-width: 200px;
            margin-top: 10px;
        }
        #content {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h1 class="mb-4">Create Blog Post</h1>
        
        <form id="blogForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" 
                       class="form-control" 
                       id="title" 
                       placeholder="Enter post title"
                       required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" 
                          id="content" 
                          rows="12" 
                          placeholder="Write your blog post content here..."
                          required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Featured Image</label>
                <input type="file" 
                       class="form-control" 
                       id="image" 
                       accept="image/*">
                <img id="imagePreview" class="preview-image d-none">
            </div>

            <div class="form-group">
                <label for="tags">Tags (separate with commas)</label>
                <input type="text" 
                       class="form-control" 
                       id="tags" 
                       placeholder="e.g. Web Development, AI, Machine Learning">
            </div>

            <button type="submit" class="btn btn-primary">Publish Post</button>
        </form>
    </div>

    <script src="postEditor.js"></script>
</body>
</html>
