<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Post • Group E Blog</title>
    <link rel="icon" type="image/svg+xml" href="../public/images/favicon.svg">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="bg-white text-stone-950 dark:bg-[#0a0910] dark:text-white">
    <main class="px-5 sm:mx-auto sm:max-w-2xl sm:px-8 lg:px-0 antialiased md:max-w-6xl grid gap-12 mt-4 overflow-hidden md:overflow-visible">
      <!-- Header -->
      <header class="header">
        <a class="home-link text-lg mr-auto" href="/">Home</a>
        <div
          id="astro-header-drawer"
          class="shadow rounded-l-lg md:bg-transparent dark:md:bg-transparent bg-white dark:bg-[#0a0910] md:shadow-none md:rounded-none md:border-none md:h-auto md:static absolute transition-transform duration-300 ease-in translate-x-96 md:translate-x-0 top-12 -right-5 pl-4 pt-6 pb-4 md:p-0 h-[200px] w-[200px] z-50">
          <nav
            class="flex h-full flex-col justify-between gap-12 text-left md:flex-row md:w-full md:gap-5">
            <div
              class="flex justify-center items-center md:justify-end gap-3 md:p-0">
              <a
                href="https://github.com/Adebowale-Morakinyo/blog-website-project"
                class="text-opacity-60"
                rel="noopener noreferrer "
                target="_blank"
                aria-label="Github">
                <span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-8 md:w-6"
                    viewBox="0 0 24 24"
                    stroke-width="1.3"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
                    ></path>
                  </svg>
                </span> </a>
            </div>
          </nav>
        </div>
      </header>

      <!-- Individual Blog Post -->
      <article class="min-w-full md:py-4 sm:max-w-none md:max-w-none">
        <header class="mb-3 flex flex-col justify-center items-center gap-6">
          <div class="flex flex-col gap-2">
            <div class="flex items-center justify-center gap-x-1">
              <p class="text-center text-sm text-opacity-50">
                Published
                <time class="post-date text-sm font-bold text-opacity-60">Loading...</time>
              </p>
              <p class="text-center text-sm text-opacity-50 font-bold">
                - 4 min read
              </p>
            </div>
            <h1 class="post-title text-center text-4xl md:text-6xl md:pb-2.5 font-semibold">
              Loading...
            </h1>
          </div>
          <div class="post-tags flex flex-wrap justify-center items-center gap-2 gap-y-4 md:gap-5">
            <!-- Tags will be dynamically populated here -->
          </div>
        </header>

        <img
          src="../public/images/placeholder.jpg"
          class="post-image rounded-md w-full max-h-[300px] md:max-h-[500px] my-8 object-cover"
          alt="Blog image"
          loading="eager"
          width="1000"
          height="500"
          decoding="async"
        />

        <hr />

        <article class="max-w-full w-full">
          <div class="prose prose-lg md:prose-xl dark:prose-invert mb-12 min-w-full">
            <p class="post-content">Loading content...</p>
          </div>
        </article>
      </article>


      <!-- Footer -->
      <footer class="footer">
        <p>© 2024 Group E. All rights reserved.</p>
      </footer>
    </main>

    <script src="post.js"></script>
  </body>
</html>
